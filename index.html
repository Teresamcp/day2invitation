<!DOCTYPE html>
<html>
<title>Sophie's Birthday Party!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Margarine" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
</style>
<body>

<!-- Header / Home-->
<header class="w3-display-container w3-wide bgimg w3-grayscale-min" id="home">
  <div class="w3-display-middle w3-text-white w3-center">
    <div class="boxed">
    <h1 class="intro">Sophie Is turning 2!</h1>
    <h2 class="intro"><b>Come Party With Us!</b></h2>
  </div></div>
</header>

<!-- Navbar (sticky top) -->
<div class="w3-top w3-hide-small">
  <div class="w3-bar w3-white w3-center w3-padding-8 w3-opacity-min w3-hover-opacity-min">
    <a href="#home" style="width:25%" class="w3-bar-item w3-button">Home</a>
    <a href="#sophie" style="width:25%" class="w3-bar-item w3-button">Sophie</a>
    <a href="#party" style="width:25%" class="w3-bar-item w3-button">The Party</a>
    <a href="#rsvp" style="width:25%" class="w3-bar-item w3-button">RSVP</a>
  </div>
</div>



<!-- Party information -->
<div class="w3-container w3-padding-64 w3-pale-red w3-grayscale-min w3-center" id="party">
  <div class="w3-content">
    <h1 class="w3-text-party"><b>THE PARTY</b></h1>
     <div class="w3-row">
      <div class="w3-half">
        <h2>When</h2>
        <p>2:00 p.m.<br>Saturday, May 1</p>
      </div>
      <div class="w3-half">
        <h2>Where</h2>
        <p> The Dog Park<br>55 Tail Wag Way</p>
      </div>
    </div>
  </div>
</div>

<!-- RSVP section -->
<div class="w3-container w3-padding-64  w3-center w3-wide" id="rsvp">
  <h1>HOPE YOU CAN MAKE IT!</h1>
  <p class="w3-large">Please RSVP by April 20, 2017</p>
  <p class="w3-xlarge">
    <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-round w3-purple  w3-hover-opacity-off" style="padding:8px 60px">RSVP</button>
  </p>
</div>

<!-- RSVP modal -->
<div id="id01" class="w3-modal">
  <div class="w3-modal-content w3-card-8 w3-animate-zoom w3-padding-jumbo" style="max-width:600px">
    <div class="w3-container w3-white w3-center">
      <h1 class="w3-wide">WILL YOU BE?</h1>
      <p>We really hope you can make it.</p>
      <form>
        <input class="w3-input w3-border" type="text" placeholder="Name(s)" name="name">
      </form>
      <p><i>Sincerely, Sophie & Her Parents</i></p>
      <div class="w3-row">
        <div class="w3-half">
          <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-block w3-green">Yes!</button>
        </div>
        <div class="w3-half">
          <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-block w3-red">No</button>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
